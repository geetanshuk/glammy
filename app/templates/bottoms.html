<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bottoms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <h2 class="mb-4">Bottoms</h2>
        <div class="row">
            {% for bottom in bottoms %}
                <div class="col-sm-4 mb-3">
                    <div class="bottom-frame" style="width: 100%; height: 250px; border: 1px solid #ccc; display: flex; justify-content: center; align-items: center; overflow: hidden;">
                        <img src="{{ bottom.image_url }}" alt="{{ bottom.name }}" style="max-width: 100%; max-height: 100%; object-fit: contain;">
                    </div>
                    <div class="bottom-name fw-bold mt-2">{{ bottom.name }}</div>
                    <div class="bottom-description text-muted">{{ bottom.description }}</div>
                    <div class="bottom-price text-muted mt-1">${{ bottom.price }}</div>
                    <form method="POST" action="/add-to-cart">
                        <input type="hidden" name="name" value="{{ bottom.name }}">
                        <input type="hidden" name="price" value="{{ bottom.price }}">
                        <button type="submit" class="btn btn-primary mt-2">Add to Cart</button>
                    </form>
                </div>
                {% if loop.index % 3 == 0 %}
                    </div><div class="row">
                {% endif %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
