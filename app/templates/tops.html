<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dresses</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Tops</h2>
        <div class="row">
            {% for top in tops %}
                <div class="col-sm-4 mb-3">
                    <div class="top-frame" style="width: 100%; height: 250px; border: 1px solid #ccc; display: flex; justify-content: center; align-items: center; overflow: hidden;">
                        <img src="{{ top.image_url }}" alt="{{ top.name }}" style="max-width: 100%; max-height: 100%; object-fit: contain;">
                    </div>
                    <div class="top-name fw-bold mt-2">{{ top.name }}</div>
                    <div class="top-description text-muted">{{ top.description }}</div>
                    <div class="top-price text-muted mt-1">${{ top.price }}</div>
                    <form method="POST" action="/add-to-cart">
                        <input type="hidden" name="name" value="{{ top.name }}">
                        <input type="hidden" name="price" value="{{ top.price }}">
                        <button type="submit" class="btn btn-primary mt-2">Add to Cart</button>
                    </form>
                </div>
                {% if loop.index % 3 == 0 %}
                    </div><div class="row">
                {% endif %}
            {% endfor %}
        </div>
    </div>
</body>
</html>
