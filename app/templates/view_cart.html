<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart - Glitz</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="mb-4 text-center">🛒 Your Shopping Cart</h2>

    <div id="cart-items" class="row gy-4"></div> <!-- Dynamic items injected here -->

    <div class="d-flex justify-content-between align-items-center mt-4">
      <h4 id="subtotal" class="fw-bold"></h4>
      <div>
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">← Continue Shopping</a>
        <button class="btn btn-primary ms-2" disabled>Checkout</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
