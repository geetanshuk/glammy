<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glitz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <h1>Glitz</h1>

    <!-- Model + Clothing Overlay -->
    <div class="model-container">
        <img src="{{ url_for('static', filename='images/real_model.png') }}" id="model-image" alt="Model" width="400">
        <img id="dress-overlay" class="dress-overlay hidden" src="" alt="Selected dress">
        <img id="top-overlay" class="top-overlay hidden" src="" alt="selected top">
        <img id="shorts-overlay" class="shorts-overlay hidden" src="" alt="selected shorts">
    </div>

    <!-- Side Buttons -->
    <div class="side-buttons">
        <button onclick="dresses()" class="glitz-btn">Dress</button>
        <button onclick="tops()" class="glitz-btn">Top</button>
        <button onclick="shorts()" class="glitz-btn">Shorts</button>
    </div>

    <!-- Dress Options -->
    <div id="dress-options" class="dress-options hidden">
        <div class="glitz-option" onclick="selectDress('dress1')">
            <img src="{{ url_for('static', filename='images/black_knotted_h&m_fitted.png') }}" alt="Dress 1" width="150">
        </div>
    </div>

    <!-- Top Options -->
    <div id="top-options" class="top-options hidden">
        <div class="glitz-option" onclick="selectTop('top1')">
            <img src="{{ url_for('static', filename='images/crochet_vest_h&m_fitted.png') }}" alt="Top 1" width="150">
        </div>
    </div>

    <!-- Shorts Options -->
    <div id="shorts-options" class="shorts-options hidden">
        <div class="glitz-option" onclick="selectShorts('shorts1')">
            <img src="{{ url_for('static', filename='images/black_skort_h&m_fitted.png') }}" alt="Shorts 1" width="150">
        </div>
    </div>
</body>
</html>
